<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RocketCoffee</title>

		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header id="header">
			<div class="wrapper">
				<div class="logo-container">
					<img
						id="logo"
						src="./assets/logo-mobile.svg"
						alt="Logo da RocketCoffee"
					/>
				</div>

				<nav class="navigation">
					<ul class="nav">
						<li>
							<a href="#">Home</a>
						</li>
						<li>
							<a href="#">Menu</a>
						</li>
						<li>
							<a href="#">Recompensas</a>
						</li>
						<li>
							<a href="#">Gift Cards</a>
						</li>
						<li>
							<a href="#">Lojas</a>
						</li>
					</ul>
				</nav>
				<div class="container-menu">
					<button class="button-menu">
						<span class="icon-burger"></span>
					</button>
				</div>
			</div>
		</header>

		<main id="main">
			<div class="wrapper">
				<header id="home">
					<h2>
						O café que fará seu código decolar para o próximo nível.
					</h2>
					<div class="container-main-button">
						<button>
							<a class="button-coffee" href="">
								Pegar meu café
								<img src="./assets/arrow.svg" alt="" />
							</a>
						</button>
					</div>
				</header>
				<section id="titles">
					<h2>Great Coffee</h2>
					<h2 class="stroke-title">< Great Code /></h2>
				</section>
			</div>
		</main>

		<footer id="footer">
			<div class="wrapper">
				<div>
					<img src="./assets/rocket-coffee.png" alt="" />
				</div>
			</div>
		</footer>

		<!-- <img id="blur-mobile" src="./assets/blur-mobile.png" alt="" /> -->

		<!-- js main -->
		<script src="./main.js"></script>
	</body>
</html>
